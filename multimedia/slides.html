<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebSlides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="w3.css">

  <style>
    .mySlides {
      display: none;
    }

    body{
      background:aquamarine;
    }

    .textArea{
      background:blanchedalmond;
      color:black;
  font-style:italic;
    }

    .border{
      color:lightseagreen;
           border-style:solid;
            border-width:5px;
            border-radius: 1px;
    }
    div.border{
      background: blanchedalmond;
    }
  </style>
</head>

<body>
  <div class="w3-container">
  </div>
  <div class="w3-content" style="max-width:800px ;text-align:center">

    <div class="mySlides">
      <h2>Web Presentation 1</h2>
      <textarea class="textArea" cols="100" rows="3"> Why WebSlides? WebSlides is about good karma. This is about telling the story, and sharing it in a beautiful way. HTML and CSS as narrative elements.</textarea>
  <br> <br>

      <div class="border" style="height:300px">
        <audio id="audio" src="voice1.mp3" ></audio> 
        
<img src="images.jpeg" alt="" height="275px" width="98%"  style="margin-top:10px" onload="play()">

      </div>
    </div>

    <div class="mySlides">
      <h2>Web Presentation 2</h2>
      <textarea class="textArea" cols="100" rows="3"> "I feel guilty as a web designer when I have to use PowerPoint and Keynote. So I made #WebSlides "</textarea>
      <br> <br>
      <div class="border" style="height:300px">

      </div>
    </div>

    <div class="mySlides">
      <h2>Web Presentation 3</h2>
      <textarea class="textArea" cols="100" rows="3"> The Art of the Interview The stories you tell, whether in text form, by way of video or through audio, are only as good as the information you gather.</textarea>
      <br> <br>
      <div class="border" style="height:300px">

      </div>
    </div>

    <div class="mySlides">
      <h2>Web Presentation 4</h2>
      <textarea class="textArea" cols="100" rows="3"> Make a Keynote presentation using HTML WebSlides is an open source framework for building HTML presentations, landings, and portfolios.</textarea>
      <br> <br>
      <div class="border" style="height:300px">

      </div>
    </div>
  </div>

  <div class="w3-center">
    <div class="w3-section">
      <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
      <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
    </div>
    <button class="w3-button demo" onclick="currentDiv(1) ; play()">1</button>
    <button class="w3-button demo" onclick="currentDiv(2)">2</button>
    <button class="w3-button demo" onclick="currentDiv(3)">3</button>
    <button class="w3-button demo" onclick="currentDiv(4)">4</button>

  </div>
  <script>

    function play() {
        var audio = document.getElementById("audio"); audio.play(); 
    }
    </script>

  <script>

    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      // alert(x.length);
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-red", "");
      }
      x[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " w3-red";
    }
  </script>
</body>

</html>
